<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Hero Guide</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mobile Legends Hero Guide</h1>
    </header>

    <main>
        <section class="hero-list">
            <h2>Pilih Hero:</h2>
            <div class="hero-container">
                <div class="hero-card" onclick="showHeroInfo('Joy')">
                    <img src="images/joy.jpg" alt="Joy">
                    <p>Joy</p>
                </div>
                <div class="hero-card" onclick="showHeroInfo('Hayabusa')">
                    <img src="images/hayabusa.jpg" alt="Hayabusa">
                    <p>Hayabusa</p>
                </div>
                <div class="hero-card" onclick="showHeroInfo('Granger')">
                    <img src="images/granger.jpg" alt="Granger">
                    <p>Granger</p>
                </div>
                <div class="hero-card" onclick="showHeroInfo('Fanny')">
                    <img src="images/fanny.jpg" alt="Fanny">
                    <p>Fanny</p>
                </div>
                <div class="hero-card" onclick="showHeroInfo('Gatotkaca')">
                    <img src="images/gatotkaca.jpg" alt="Gatotkaca">
                    <p>Gatotkaca</p>
                </div>
                <div class="hero-card" onclick="showHeroInfo('Julian')">
                    <img src="images/julian.jpg" alt="Julian">
                    <p>Julian</p>
                </div>
            </div>
        </section>

        <section class="hero-info">
            <h2>Detail Hero</h2>
            <div id="hero-description">
                <p>Klik hero untuk melihat deskripsinya.</p>
            </div>
            <a id="youtube-link" href="#" target="_blank" class="hidden">Lihat Tutorial</a>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Menarik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scrollProgress"></div>

    <header>
        <h1 class="typewriter">🌟 Selamat Datang di Web Menarik! 🌟</h1>
    </header>

    <div class="container">
        <h2>Fitur Menarik 🚀</h2>
        <p id="clock">⏳ Jam: 00:00:00</p>
        <button id="clickMe">Klik Aku!</button>
        <button id="toggleMode">🌙 Mode Gelap</button>
        <button id="changeColor">🎨 Ganti Warna</button>
        <button id="confettiButton">🎉 Konfeti!</button>
        <p id="message"></p>
    </div>

    <section class="quote-section">
        <h2>✨ Quote Hari Ini</h2>
        <p id="quote">"Sedang memuat kutipan..."</p>
    </section>

    <section class="weather">
        <h2>🌤️ Info Cuaca</h2>
        <p id="weatherInfo">Memuat cuaca...</p>
    </section>

    <section class="countdown">
        <h2>⏳ Hitung Mundur Tahun Baru</h2>
        <p id="countdownTimer">00 Hari 00:00:00</p>
    </section>

    <section class="gallery">
        <h2>🖼️ Galeri</h2>
        <div class="gallery-container">
            <img src="https://source.unsplash.com/400x300/?nature" class="gallery-img" alt="Nature">
            <img src="https://source.unsplash.com/400x300/?technology" class="gallery-img" alt="Technology">
            <img src="https://source.unsplash.com/400x300/?city" class="gallery-img" alt="City">
        </div>
    </section>

    <section class="todo">
        <h2>📋 To-Do List</h2>
        <input type="text" id="todoInput" placeholder="Tambahkan tugas...">
        <button id="addTodo">Tambah</button>
        <ul id="todoList"></ul>
    </section>

    <section class="text-speech">
        <h2>🔊 Baca Teks</h2>
        <textarea id="textToRead" placeholder="Masukkan teks untuk dibaca..."></textarea>
        <button id="speakButton">🔊 Baca</button>
    </section>

    <div id="toast" class="toast">Notifikasi!</div>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/6281234567890" class="wa-button" target="_blank">💬 Chat Kami</a>

    <!-- Audio Background -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-energy.mp3" type="audio/mp3">
    </audio>
    <button id="toggleMusic">🎵 Putar Musik</button>

    <!-- Lightbox -->
    <div id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
